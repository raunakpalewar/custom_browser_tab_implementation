<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tab System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabs-container" class="container d-flex flex-row">
        <!-- Tabs will be dynamically added here -->
    </div>
    <div class="container mt-3">
        <button id="add-tab-btn" class="btn btn-primary">+</button>
    </div>
    <div id="iframes-container" class="container mt-3">
        <!-- Iframes will be dynamically added here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
