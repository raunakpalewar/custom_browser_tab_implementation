<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d1">

        <div id="tabs-container">

            <!-- Tabs will be dynamically added here -->
        </div>
        <div id="add-tab-btn" class="tab"><i class="fas fa-plus"></i></div>
    </div>
    <div id="browser-bar">
        <!-- <div id="tab-titles"></div> -->
        <div id="nav-buttons">
            <button id="back-button" class="nav-button"><i class="fas fa-chevron-left"></i></button>
            <button id="forward-button" class="nav-button"><i class="fas fa-chevron-right"></i></button>
            <button id="reload-button" class="nav-button"><i class="fas fa-sync"></i></button>
            <button id="home-button" class="nav-button"><i class="fas fa-home"></i></button>
        </div>
        <input id="search-input" type="text" placeholder="Search...">
    </div>
    <div id="iframe-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
